<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylewillto_list.css' %}">
  </head>
  <body>
      <div id="wrapper">
        <div class="container">
          <h2>Your Will To List</h2>
          <table id="all_tasks_rank" style="width:75%">
            <caption>All Tasks</caption>
            <tr>
              <th colspan="4">Task</th>
              <th width:15%>Due Date</th>
              <th colspan="4">Notes</th>
              <th width:15%>Score</th>
              <th width=10%>Rank</th>
            </tr>
            
            <tr>
                <td class="task_name_task" colspan="4">{{task_name}}</td>
                <td class="due_date_task" width=15%>{{due_date}}</td>
                <td class="notes_task" colspan="4">{{notes}}</td>
                <td class="score_task" width=15%>{{score}}</td>
                <td class="rank_task" width=10%>{{rank}}</td>
            </tr>
          </table>
          <button id="willtolist_button"><a href="new_task">View Will To List</a></button>
          <button id="logout_button"><a href="logout">Logout</a></button>
        </div>
      </div>
  </body>
</html>
